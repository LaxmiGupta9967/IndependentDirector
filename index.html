    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
        }

        /* Gradient Text */
        .gradient-text {
             background: linear-gradient(to right, #38bdf8, #2dd4bf); /* Brighter sky-400 to teal-400 for dark mode */
             -webkit-background-clip: text;
             -webkit-text-fill-color: transparent;
             background-clip: text;
             text-fill-color: transparent;
        }


        /* Glass Card */
        .glass-card {
            background: rgba(17, 25, 40, 0.75);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.125);
        }

        /* Glow Button */
        .glow-button {
            background-image: linear-gradient(to right, #2563EB, #14B8A6);
            box-shadow: 0 0 15px rgba(37, 99, 235, 0.5), 0 0 30px rgba(20, 184, 166, 0.3);
        }
        .glow-button:hover {
            box-shadow: 0 0 25px rgba(37, 99, 235, 0.8), 0 0 40px rgba(20, 184, 166, 0.5);
        }
        
        /* Glass Input */
        .glass-input {
             background: rgba(17, 25, 40, 0.5);
             border: 1px solid rgba(255, 255, 255, 0.1);
             box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
        }
        .glass-input:focus {
             box-shadow: inset 0 2px 4px rgba(0,0,0,0.3), 0 0 15px rgba(37, 99, 235, 0.6);
        }

        /* Outer Glow */
         .outer-glow {
            box-shadow: 0 0 15px rgba(37, 99, 235, 0.2), 0 0 20px rgba(37, 99, 235, 0.1);
        }
    </style>
